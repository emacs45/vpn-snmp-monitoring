<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SNMP Data Dashboard</title>
  </head>
  <body>
    <h1>SNMP Data</h1>
    <table>
      <tr>
        <th>Timestamp</th>
        <th>OID</th>
        <th>Value</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
